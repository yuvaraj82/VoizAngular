<!-- Section: Design Block -->
<section class="background-radial-gradient overflow-hidden">
  <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
    <div class="row gx-lg-5 align-items-center mb-5">
      <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
        <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
          Get in touch with us! <br />
          <span style="color: hsl(218, 81%, 75%)"> Send us a messages and we will get back to you as soon as possible!</span>
        </h1>
        <!-- <p class="mb-4 opacity-70" style="color: hsl(218, 81%, 85%)">
          Lorem ipsum dolor, sit amet consectetur adipisicing elit.
          Temporibus, expedita iusto veniam atque, magni tempora mollitia
          dolorum consequatur nulla, neque debitis eos reprehenderit quasi
          ab ipsum nisi dolorem modi. Quos?
        </p> -->
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
        <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
        <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

        <div class="card bg-glass form1">
          <div class="card-body px-4 py-5 px-md-5">
            <form [formGroup]="contactForm" (ngSubmit)="submit()">
                <!-- <span class="contact-2-form-title">Contact Us
                </span> -->
              <!-- 2 column grid layout with text inputs for the first and last names -->
              <div class="row">
               <!-- <div class="col-md-6 mb-4">
                   <div class="form-outline">
                    <input type="text" id="form3Example1" class="form-control" placeholder="First name" />
                     <label class="form-label" for="form3Example1">First name</label>
                  </div>
                </div> -->
                <!-- <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" id="form3Example2" class="form-control" placeholder="Last name" />
                    <label class="form-label" for="form3Example2">Last name</label> 
                  </div>
                </div> -->
              </div>
              <span class="contact-2-form-title">Contact Us
              </span>
              <!-- Email input -->
              <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3">Name</label> 
                <input type="text" id="form3Example3" class="form-control" placeholder="" formControlName="name" />
                <!-- <label class="form-label" for="form3Example3">Email address</label> -->
              </div>

              <!-- Mobile number -->
              <div class="form-outline mb-4">
                   <label class="form-label" for="form3Example3">Email</label> 
                  <input type="email" id="form3Example3" class="form-control" placeholder="" formControlName="email" />
      
              </div>

              
              <!-- <div class="form-outline mb-4">
                <input type="text" id="form3Example4" class="form-control" placeholder="Message"  />
                 <label class="form-label" for="form3Example4">Password</label> 
              </div> -->
              <div class="form-group">
                  <label for="exampleFormControlTextarea1">Message</label>
                  
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" formControlName="message"></textarea>
                </div>
                <br>

              <!-- <div class="form-outline mb-4">
                  <input type="password" id="form3Example4" class="form-control" placeholder="Confirm your password" />
                  <label class="form-label" for="form3Example4">Confirm your password</label> 
                </div> -->

              <!-- Checkbox -->
              <!-- <div class="form-check d-flex justify-content-right mb-4">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
                <label class="form-check-label" for="form2Example33"></label>
                  <p>I agree with trems and condition</p>
              </div> -->

              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block mb-4">
                Send a Message
              </button>
              <!-- <button type="button" class="btn btn-info btn-block"> Send a Message</button> -->

              <!-- Register buttons -->
              <div class="text-center">
                <!-- <p>or Register</p> -->
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="bi bi-facebook"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="bi bi-google"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="bi bi-linkedin"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="bi bi-twitter"></i>
                </button>
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="bi bi-envelope"></i>
                  
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
