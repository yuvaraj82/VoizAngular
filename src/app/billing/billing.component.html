  <div class="container" style="margin-left:35%; margin-top: 6%; background-color:none;">
    <h3 style="margin-top: 6%;">Proceed to Payment</h3>
    <form [formGroup]="paymentForm" (ngSubmit)="submit()">
        <div class="container-fluid">
        <h3 style="text-align:center">Enter your details</h3>
        <div class="inputBox">
          <label>Mobile number</label>
          <input type="text" maxlength="10" class="card-number-input" formControlName="number" required>
      </div>
        <div class="inputBox">
            <label>card number</label>
            <input type="text" maxlength="16" class="card-number-input" formControlName="cardnumber" required>
        </div>
        <div class="inputBox">
            <label>card holder</label>
            <input type="text" class="card-holder-input" formControlName="cardholder" required>
        </div>
        <div class="inputBox">
          <label>Amount</label>
          <input type="number" class="card-holder-input" formControlName="number" required>
      </div>
        <div class="flexbox">
            <div class="inputBox">
                <label>expiration mm</label>
                <select name="" id="" class="month-input" formControlName="month" >
                    <option value="month" selected disabled>month</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </div>
            <div class="inputBox">
                <label>expiration yy</label>
                <select name="" id="" class="year-input" formControlName="year">
                    <option value="year" selected disabled>year</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                    <option value="2029">2029</option>
                    <option value="2030">2030</option>
                </select>
            </div>
            <div class="inputBox">
                <label>cvv</label>
                <input type="text" maxlength="4" class="cvv-input" formControlName="cvv" required>
            </div>
        </div>
        <input type="submit" value="submit" class="submit-btn">
        </div>
    </form>
    <input type="button" class="btn btn-primary btalign" value="Go back!" onclick="history.back()">

   
</div>
